<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/main.js" type="module" defer></script>
    <title>Week-04</title>
</head>
<body>
    <audio id="audio" src="./media/background-music-443623.mp3" loop></audio>
    <form id="user-form">
        <label for="name"></label>
        <input id="formName" name="name" type="text" placeholder="Name" required />
        <br>
        <label for="message"></label>
        <textarea id="formMessage" name="message" rows="4" cols="30" placeholder="Message" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    <message id="messageBoard">
        <h2 id="messageBoardTitle">Message Board</h2>
    </message>
</body>
</html>
